<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking Simulator ✈️</title>

    <!-- Favicon (optional) -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Basic Styling -->
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
        color: #212529;
      }

      #root {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 20px;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-top: 100px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      footer {
        position: fixed;
        bottom: 10px;
        font-size: 13px;
        color: #6c757d;
      }
    </style>
  </head>

  <body>
    <!-- React app will mount here -->
    <div id="root">
      <div class="loader"></div>
      <p>Loading Flight Booking Simulator...</p>
    </div>

    <!-- React scripts will be injected automatically -->
  </body>
</html>
